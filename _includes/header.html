<div id="header">
    <div class="header_wrap">
        <button id="menu-toggle" type="button">
            <span class="sr-only">Toggle Navigation Menu</span>
        </button>
        <button id="search-toggle" type="button">
            <span class="sr-only">Toggle Search Form</span>
        </button>
        <a id="logo" href="/" title="11ST TechBlog">
            <span class="logo_11st">11ST</span>
            <strong>TechBlog</strong>
        </a>
        <div id="search">
            <input id="search-input" type="search" placeholder="Search Blog..." value="" />
        </div>
        <ul class="search__results" id="results-container"></ul>

        <ul id="menu" class="nav">
            <li class="{% if page.url == '/about/' %} active {% endif %}">
                <a href="{{ base_path }}/about/">소개</a>
            </li>
            <li class="{% if page.url != '/about/' and page.url != '/techtrend/' %} {% unless page.url contains '/techtrend-tags' %}
                            active 
                        {% endunless %} {% endif %}">
                <a href="{{ base_path }}/">블로그</a>
            </li>
            <li class="{% if page.url == '/techtrend/' or page.url contains '/techtrend-tags' %} active {% endif %}">
                <a href="{{ base_path }}/techtrend/">TechTrend</a>
            </li>
            <li class="{% if page.url == '/techtalk/' %} active {% endif %}">
                <a href="https://www.youtube.com/channel/UCTywUrqehYVG3vNZN8cqYcw" target="_blank">TechTalk</a>
            </li>
            <li class="{% if page.url == '/careers/' %} active {% endif %}">
                <a href="https://thecareers.sktelecom.com/Recruit?corp=8" target="_blank">인재채용</a>
            </li>
        </ul>
    </div>
</div>
<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById("search-input"),
        resultsContainer: document.getElementById("results-container"),
        json: "{{ site.baseurl }}/search2.json",
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: "<li>No results found</li>",
        limit: 15,
        fuzzy: false,
        exclude: ["Welcome"],
    });
</script>
