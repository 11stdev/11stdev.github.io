---
layout: default
---

<div id="cover" class="container">
    <div>
        <h1>{{ page.name }}</h1>
        <p>{{ page.title }}</p>
    </div>
</div>

<div id="content" class="container">
    <div id="tag-content" role="main">
        <ul id="post-list">
            {% for post in site.posts %} {% if post.tags contains page.name %} {% include item.html %} {% endif %} {% endfor %}
        </ul>
        {% include pagination.html %}
    </div>
</div>
